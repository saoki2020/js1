<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript課題①</title>
</head>
<body>
  <script>
    for (let i = 1; i < 100; i++) {
      if ((i % 3 === 0) && (i % 5 === 0)) {
        console.log(`FizzBuzz ${i}`);
      } else if (i % 3 === 0) {
        console.log(`Fizz ${i}`);
      } else if (i % 5 === 0) {
        console.log(`Bizz ${i}`);
      }
    }
  </script>
</body>
</html>
